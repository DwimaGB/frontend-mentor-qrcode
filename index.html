<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="qr-panel">
      <header class="qr-code">
        <img src="images/image-qr-code.png" alt="" width="576" height="576">
      </header>
      <section class="text">
        <h1>Improve your front-end skills by building projects</h1>
        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </main>
   
  <footer class="attribution">
    <p>Challenge by <span class="link"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>, 
    coded by <span class="link"><a href="https://github.com/DwimaGB" target="_blank">Dwima Basumatary</a></span>.</p>
  </footer>
</body>

</html>
